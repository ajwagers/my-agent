version: '3.8'

services:
  ollama-runner:
    image: ollama/ollama:latest
    container_name: ollama-runner
    networks:
      - agent_net
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart:
        unless-stopped

  agent-core:
    build: ./agent-core
    container_name: agent-core
    stdin_open: true
    tty: true
    networks:
      - agent_net
    depends_on:
      ollama-runner:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - AGENT_API_KEY=${AGENT_API_KEY}
      - DEFAULT_MODEL=phi4-mini:latest
      - REASONING_MODEL=qwen3:8b
      - BOOTSTRAP_MODEL=mistral:latest
      - DEEP_MODEL=qwen2.5:14b
      - DEEP_NUM_CTX=32768
      - NUM_CTX=32768
      - TOOL_MODEL=qwen3:8b
      - CODING_MODEL=codegemma:latest
      - EMBED_MODEL=nomic-embed-text
      - OLLAMA_HOST=http://ollama-runner:11434
      - WATCH_MODEL=qwen3.5:35b-a3b
      - MAX_TOOL_ITERATIONS=5
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    volumes:
      - ./agent-core/policy.yaml:/app/policy.yaml:ro
      - agent_sandbox:/sandbox
      - ./agent-identity:/agent
    ports:
      - "127.0.0.1:8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s       # Ollama boot time
    restart:
        unless-stopped

  telegram-gateway:
    build: ./telegram-gateway
    container_name: telegram-gateway
    networks:
      - agent_net
    depends_on:
      agent-core:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - AGENT_API_KEY=${AGENT_API_KEY}
    env_file:
      - .env
    restart: unless-stopped

  chroma-rag:
    image: chromadb/chroma:latest
    container_name: chroma-rag
    networks:
      - agent_net
    ports:
      - "8100:8000"  # Chroma UI
    volumes:
      - chroma_data:/chroma/chroma
    command: ["run", "--host", "0.0.0.0", "--port", "8000"]
    restart: 
        unless-stopped

  web-ui:
    build: ./web-ui
    container_name: web-ui
    networks:
      - agent_net
    ports:
      - "8501:8501"
    depends_on: 
      - agent-core
      - chroma-rag
    environment:
      - AGENT_URL=http://agent-core:8000
      - AGENT_API_KEY=${AGENT_API_KEY}
      - CHROMA_URL=http://chroma-rag:8000
      - OLLAMA_HOST=http://ollama-runner:11434
      - EMBED_MODEL=nomic-embed-text
      - BOOTSTRAP_MODEL=mistral:latest
      - NUM_CTX=32768
    restart: 
        unless-stopped

  dashboard:
    build: ./dashboard
    container_name: dashboard
    networks:
      - agent_net
    ports:
      - "8502:8502"
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    restart: unless-stopped

  redis:
    image: redis:alpine
    networks:
      - agent_net
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    restart: unless-stopped

networks:
  agent_net:
    driver: bridge

volumes:
  ollama_data:
  chroma_data:
  agent_sandbox:

